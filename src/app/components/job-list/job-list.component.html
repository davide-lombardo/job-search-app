<mat-progress-spinner 
    class="flex items-center mx-auto mt-16 z-10" 
    [mode]="'indeterminate'"
    *ngIf="loading$ | async"
>
</mat-progress-spinner>

<div class="py-24">
	<div class="flex flex-col sm:mx-40 bg-white rounded-lg border shadow-md p-4 sm:p-8">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold leading-none text-gray-900">Jobs</h3>    
        </div>
        <div>
            <ul class="divide-y divide-gray-200">
                <li *ngFor="let job of jobs">
                    <div class="flex items-center space-x-4">
                        <div class="flex-1 min-w-0">
                            <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                                {{job.name}}
                            </p>
                            <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                                {{job.short_name}}
                            </p>
                            <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                                {{job.model_type}}
                            </p>
                            <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                                {{job.publication_date}}
                            </p>
                        </div>
                        <button class="border rounded-xl bg-purple-600 hover:opacity-75 text-white inline-flex items-center font-regular p-2">
                            <span>View</span>
                        </button>
                    </div>
                </li>
                <app-job-card></app-job-card>
         
            </ul>
        </div>
    </div>
</div>
